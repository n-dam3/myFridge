<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>myFridge : 비밀번호 재설정</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/resetPw.js"></script>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-reset-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h2 text-gray-900 mb-4">비밀번호를 다시 설정해주세요!</h1>
                            </div>
                            <form class="user" id="resetPwForm" action="/resetPw" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="userPw" onblur="checkPw()"
                                            id="inputPassword" placeholder="비밀번호 (특수 문자 + 8자 이상)">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" onblur="checkPw()"
                                            id="repeatPassword" placeholder="확인용 비밀번호">
                                    </div>
                                    <span id="pwRule" class="btn"></span>
                                </div>
                                <input type="button" class="btn btn-primary btn-user btn-block" value="비밀번호 재설정" onclick="resetPwUser()"> 
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/login">로그인</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="register">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
